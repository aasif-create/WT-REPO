<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="form.css">
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["fname"].value;
            let email = document.forms["myForm"]["email"].value;
            let country = document.forms["myForm"]["country"].value;

            if (name == "") { alert("Name must be filled"); return false; }
            if (email == "") { alert("Email must be filled"); return false; }
            if (country == "-1") { alert("Select a country"); return false; }

            window.location.href = `success.html?name=${name}&email=${email}&country=${country}`;
            return false;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form name="myForm" onsubmit="return validateForm()">
            <label>Name</label>
            <input type="text" name="fname">
            <label>Email</label>
            <input type="text" name="email">
            <label>Country</label>
            <select name="country">
                <option value="-1" selected>[Choose Country]</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="INDIA">India</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
