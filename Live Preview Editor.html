<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live HTML Preview</title>
<link rel="stylesheet" href="Live Preview Editor.css">
</head>
<body>
<div class="container">
  <div class="editor">
    <h3>HTML Editor</h3>
    <textarea id="code" placeholder="Type HTML code here"></textarea>
    <button onclick="updatePreview()">Preview</button>
  </div>
  <div class="preview">
    <h3>Output Preview</h3>
    <iframe id="output"></iframe>
  </div>
</div>
<script src="Live Preview Editor.js"></script>
</body>
</html>
