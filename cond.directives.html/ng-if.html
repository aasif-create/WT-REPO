<!DOCTYPE html>
<html>
<head>
  <title>ng-if Example with User Input</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <h2>AngularJS ng-if Directive Example</h2>
  <div ng-app="">
    <p>Enter your age: <input type="number" ng-model="age"></p>
    <p ng-if="age >= 18">You are eligible to vote.</p>
    <p ng-if="age < 18">You are not eligible to vote.</p>
  </div>
</body>
</html>
