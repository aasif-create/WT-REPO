<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="145" height="126" viewBox="0 0 145 126" role="img" aria-label="Simple solar system">
  <defs>
    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff27a"/>
      <stop offset="50%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff6a00"/>
    </linearGradient>
    <radialGradient id="planetGloss" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- dark background like space -->
  <rect width="100%" height="100%" fill="#02030a"/>

  <!-- Sun area (left) - use coordinates similar to your image-map -->
  <g id="sunGroup">
    <circle cx="41" cy="63" r="35" fill="url(#sunGrad)" stroke="#ffcc66" stroke-width="1.2"/>
    <circle cx="33" cy="53" r="12" fill="url(#planetGloss)" opacity="0.55"/>
  </g>

  <!-- Mercury -->
  <g id="mercuryGroup">
    <circle cx="90" cy="58" r="8" fill="#9ea7b0" stroke="#6b6f76" stroke-width="0.8"/>
    <circle cx="87" cy="55" r="3" fill="url(#planetGloss)" opacity="0.6"/>
  </g>

  <!-- Venus -->
  <g id="venusGroup">
    <circle cx="124" cy="58" r="10" fill="#e0cda6" stroke="#bfa67a" stroke-width="0.8"/>
    <circle cx="120" cy="54" r="3.5" fill="url(#planetGloss)" opacity="0.6"/>
  </g>

  <!-- decorative stars -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="10" cy="20" r="0.8"/>
    <circle cx="20" cy="90" r="0.9"/>
    <circle cx="55" cy="20" r="0.7"/>
    <circle cx="110" cy="18" r="0.7"/>
    <circle cx="140" cy="100" r="0.6"/>
  </g>

  <!-- labels (optional, small) -->
  <text x="10" y="12" font-size="8" fill="#fff" opacity="0.85">Solar system (demo)</text>

  <!-- For visual reference only: invisible rectangles/circles that match hotspot shapes (can be removed) -->
  <!-- Uncomment for debugging if needed:
  <rect x="0" y="0" width="82" height="126" fill="none" stroke="rgba(255,255,0,0.2)"/>
  <circle cx="90" cy="58" r="8" fill="none" stroke="rgba(0,255,0,0.2)"/>
  <circle cx="124" cy="58" r="10" fill="none" stroke="rgba(0,255,255,0.2)"/>
  -->

</svg>
