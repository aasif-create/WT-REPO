<!DOCTYPE html>
<html>
<head>
  <title>ng-class Example with User Input</title>
  <style>
    .pass {
      color: green;
      font-weight: bold;
    }
    .fail {
      color: red;
      font-style: italic;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <h2>AngularJS ng-class Example (User Input)</h2>
  <div ng-app="">
    <p>Enter your Mark: <input type="number" ng-model="mark" placeholder="Enter your mark"></p>

    <p ng-class="{'pass': mark >= 50, 'fail': mark < 50}">
      Your Mark: {{mark}}
    </p>
  </div>
</body>
</html>
