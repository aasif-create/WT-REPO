<!DOCTYPE html>
<html>
<head>
  <title>ng-style Example with User Input</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <h2>AngularJS ng-style Example (User Input)</h2>
  <div ng-app="">
    <p>Enter Color: <input type="text" ng-model="myColor" placeholder="e.g. red, blue, green"></p>
    <p>Enter Font Size (with px): <input type="text" ng-model="mySize" placeholder="e.g. 20px, 30px"></p>
    <p ng-style="{'color': myColor, 'font-size': mySize}">
      This text changes color and size dynamically!
    </p>
  </div>
</body>
</html>
